<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon GO Raid Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Raid Counter Helper</h1>
            <p>Simple tool to find the best Pokémon for raids</p>
        </header>

        <main>
            <section class="current-boss">
                <h2>Current Boss: <span id="boss-name">Kyurem</span></h2>
                <div class="boss-types">
                    <span class="type-badge dragon">Dragon</span>
                    <span class="type-badge ice">Ice</span>
                </div>
            </section>

            <section class="weaknesses">
                <h3>Weak To:</h3>
                <div class="weakness-list">
                    <span class="type-badge fighting">Fighting</span>
                    <span class="type-badge steel">Steel</span>
                    <span class="type-badge fairy">Fairy</span>
                    <span class="type-badge dragon">Dragon</span>
                    <span class="type-badge rock">Rock</span>
                </div>
            </section>

            <section class="counters">
                <h3>Best Counters:</h3>
                <div id="counters-list">
                    <!-- Counters will be added by JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
