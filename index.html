<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pokémon GO Raid Counter Helper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="header">
    <h1>Pokémon GO Raid Counter Helper</h1>
    <p>Select a raid boss to see recommended counters.</p>
  </header>

  <main class="main">
    <section class="controls">
      <label for="boss-select">Raid Boss</label>
      <select id="boss-select"></select>
    </section>

    <section class="results" id="results">
      <!-- Results are rendered here by app.js -->
    </section>
  </main>

  <footer class="footer">
    <small>Static demo – calculations approximate actual game mechanics.</small>
  </footer>

  <script src="js/type-chart.js"></script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
