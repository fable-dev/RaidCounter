<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pokémon GO Raid Counter Simplifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="Simple Pokémon GO raid counter tool. Choose a raid boss and weather to see the best counters."
  />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      padding: 1rem;
    }

    .app {
      width: 100%;
      max-width: 800px;
    }

    header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 1.75rem;
      margin: 0.5rem 0;
    }

    .card {
      background: #020617;
      border-radius: 0.75rem;
      padding: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      border: 1px solid #1f2937;
    }

    .form-row {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      margin-bottom: 1rem;
    }

    label {
      font-size: 0.85rem;
      color: #9ca3af;
    }

    input, select, button {
      border-radius: 0.5rem;
      border: 1px solid #374151;
      padding: 0.6rem 0.75rem;
      font-size: 0.95rem;
      background: #020617;
      color: #e5e7eb;
    }

    input:focus, select:focus {
      outline: 2px solid #3b82f6;
      outline-offset: 1px;
    }

    button {
      border: none;
      background: #3b82f6;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.05s ease, box-shadow 0.1s ease, background 0.1s ease;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.5);
    }

    button:hover {
      background: #2563eb;
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 2px 6px rgba(37, 99, 235, 0.45);
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0.75rem;
    }

    @media (min-width: 640px) {
      .form-grid {
        grid-template-columns: 2fr 1fr 1fr;
        align-items: end;
      }
    }

    .results {
      margin-top: 1.5rem;
    }

    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 0.75rem;
    }

    .boss-name {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .boss-meta {
      font-size: 0.85rem;
      color: #9ca3af;
    }

    .chip {
      display: inline-flex;
      align-items: center;
      border-radius: 999px;
      border: 1px solid #4b5563;
      padding: 0.15rem 0.6rem;
      font-size: 0.75rem;
      margin-left: 0.3rem;
    }

    .type-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 999px;
      padding: 0.15rem 0.5rem;
      font-size: 0.7rem;
      margin-right: 0.25rem;
      margin-bottom: 0.1rem;
      border: 1px solid #4b5563;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .counter-card {
      background: #020617;
      border-radius: 0.75rem;
      padding: 0.75rem 0.9rem;
      border: 1px solid #1f2937;
      margin-bottom: 0.6rem;
    }

    .counter-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 0.25rem;
    }

    .counter-name {
      font-weight: 600;
      font-size: 1rem;
    }

    .boosted-tag {
      font-size: 0.7rem;
      border-radius: 999px;
      padding: 0.15rem 0.5rem;
      border: 1px solid #22c55e;
      color: #bbf7d0;
    }

    .moves {
      font-size: 0.85rem;
      color: #d1d5db;
      margin-bottom: 0.2rem;
    }

    .note {
      font-size: 0.8rem;
      color: #9ca3af;
    }

    .empty-state {
      margin-top: 0.75rem;
      font-size: 0.9rem;
      color: #9ca3af;
    }

    .hint {
      margin-top: 0.75rem;
      font-size: 0.8rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Raid Counter Simplifier</h1>
      <p style="color:#9ca3af;font-size:0.9rem;margin:0;">
        Choose a raid boss and weather. Get clean, weather-aware counter suggestions.
      </p>
    </header>

    <main class="card">
      <form id="raid-form">
        <div class="form-grid">
          <div class="form-row">
            <label for="boss-input">Raid boss</label>
            <input
              id="boss-input"
              name="boss"
              list="boss-list"
              placeholder="e.g. Kyogre, Groudon, Rayquaza"
              autocomplete="off"
            />
            <datalist id="boss-list">
              <!-- Populated by JS -->
            </datalist>
          </div>

          <div class="form-row">
            <label for="weather-select">Weather</label>
            <select id="weather-select" name="weather">
              <option value="">No boost / Unknown</option>
              <option value="clear">Clear / Sunny</option>
              <option value="rainy">Rainy</option>
              <option value="partly_cloudy">Partly Cloudy</option>
              <option value="cloudy">Cloudy</option>
              <option value="windy">Windy</option>
              <option value="snow">Snow</option>
              <option value="fog">Fog</option>
            </select>
          </div>

          <div class="form-row">
            <label>&nbsp;</label>
            <button type="submit">Suggest counters</button>
          </div>
        </div>
      </form>

      <section id="results" class="results"></section>

      <p class="hint">
        Tip: start with a small boss list and expand over time. Keep everything fast and simple.
      </p>
    </main>
  </div>

  <script>
    // --- Weather → type boost mapping ---
    const weatherBoosts = {
      clear: ["Grass", "Ground", "Fire"],
      rainy: ["Water", "Electric", "Bug"],
      partly_cloudy: ["Normal", "Rock"],
      cloudy: ["Fairy", "Fighting", "Poison"],
      windy: ["Dragon", "Flying", "Psychic"],
      snow: ["Ice", "Steel"],
      fog: ["Dark", "Ghost"],
    };

    // --- Example raid boss data ---
    // Add more bosses to this list as you grow the site.
    const raidBosses = [
  {
    name: "Kyurem",
    tier: 5,
    types: ["Dragon", "Ice"],
    shinyAvailable: true,
    boostedWeathers: ["snow", "windy"],
    catchCP: {
      level20: { min: 1791, max: 2042, label: "Level 20 (no weather boost)" },
      level25: { min: 2239, max: 2553, label: "Level 25 (Snow/Windy boost)" },
    },
    summary:
      "Kyurem is a Dragon/Ice Legendary raid boss. It is weak to Dragon, Fairy, Fighting, Rock, and Steel type attacks.",
    recommendedTeam:
      "Ideal: 3–4 high-level Trainers with top counters. Safer: 2–5 high-level or 6–8 lower-level Trainers.",
    recommendedCounters: [
      {
        name: "Crowned Sword Zacian",
        types: ["Fairy", "Steel"],
        fastMove: "Metal Claw",
        chargedMove: "Behemoth Blade",
        note: "Top overall counter; Steel damage exploits Kyurem’s weakness."
      },
      {
        name: "Crowned Shield Zamazenta",
        types: ["Fighting", "Steel"],
        fastMove: "Metal Claw",
        chargedMove: "Behemoth Bash",
        note: "Very strong Steel damage with great bulk."
      },
      {
        name: "Mega Lucario",
        types: ["Fighting", "Steel"],
        fastMove: "Force Palm",
        chargedMove: "Aura Sphere",
        note: "Massive Fighting DPS and team-boosting Mega."
      },
      {
        name: "Dusk Mane Necrozma",
        types: ["Psychic", "Steel"],
        fastMove: "Metal Claw",
        chargedMove: "Sunsteel Strike",
        note: "Premium Steel attacker; very reliable counter."
      },
      {
        name: "Mega Blaziken",
        types: ["Fire", "Fighting"],
        fastMove: "Counter",
        chargedMove: "Aura Sphere",
        note: "High Fighting DPS; fragile but very strong."
      },
      {
        name: "Resolute Keldeo",
        types: ["Water", "Fighting"],
        fastMove: "Low Kick",
        chargedMove: "Secret Sword",
        note: "Strong Fighting damage, good neutral coverage."
      },
      {
        name: "Shadow Metagross",
        types: ["Steel", "Psychic"],
        fastMove: "Bullet Punch",
        chargedMove: "Meteor Mash",
        note: "Shadow variant hits extremely hard but is frail."
      },
      {
        name: "Mega Metagross",
        types: ["Steel", "Psychic"],
        fastMove: "Bullet Punch",
        chargedMove: "Meteor Mash",
        note: "Outstanding Steel Mega with great bulk."
      },
      {
        name: "Eternatus",
        types: ["Poison", "Dragon"],
        fastMove: "Dragon Tail",
        chargedMove: "Dynamax Cannon",
        note: "Dragon damage exploits Kyurem’s Dragon typing."
      },
      {
        name: "Origin Dialga",
        types: ["Steel", "Dragon"],
        fastMove: "Metal Claw",
        chargedMove: "Roar of Time",
        note: "Steel and Dragon coverage, very strong generalist."
      },
    ],
  },
];

    // --- Populate boss datalist ---
    const bossInput = document.getElementById("boss-input");
    const bossList = document.getElementById("boss-list");
    raidBosses
      .slice()
      .sort((a, b) => a.name.localeCompare(b.name))
      .forEach((boss) => {
        const opt = document.createElement("option");
        opt.value = boss.name;
        bossList.appendChild(opt);
      });

    function findBossByName(name) {
      if (!name) return null;
      const lower = name.trim().toLowerCase();
      return raidBosses.find((b) => b.name.toLowerCase() === lower) || null;
    }

    function getBoostedTypes(weatherKey) {
      if (!weatherKey || !weatherBoosts[weatherKey]) return [];
      return weatherBoosts[weatherKey];
    }

    function getWeatherLabel(weatherKey) {
  switch (weatherKey) {
    case "clear":
      return "Clear / Sunny";
    case "rainy":
      return "Rainy";
    case "partly_cloudy":
      return "Partly Cloudy";
    case "cloudy":
      return "Cloudy";
    case "windy":
      return "Windy";
    case "snow":
      return "Snow";
    case "fog":
      return "Fog";
    default:
      return "No weather boost";
  }
}

function renderResults(boss, weatherKey) {
  const container = document.getElementById("results");
  container.innerHTML = "";

  if (!boss) {
    container.innerHTML =
      '<div class="empty-state">No raid boss found. Try typing "Kyurem" exactly as shown.</div>';
    return;
  }

  const boostedTypes = getBoostedTypes(weatherKey);

  // Sort counters: weather-boosted types first
  const counters = boss.recommendedCounters.slice().sort((a, b) => {
    const aBoosted = a.types.some((t) => boostedTypes.includes(t));
    const bBoosted = b.types.some((t) => boostedTypes.includes(t));
    if (aBoosted === bBoosted) return 0;
    return aBoosted ? -1 : 1;
  });

  const header = document.createElement("div");
  header.className = "results-header";

  // Weather boosted weathers for this boss (Snow / Windy)
  const boostedWeatherLabels = (boss.boostedWeathers || [])
    .map((w) => getWeatherLabel(w))
    .join(", ");

  let metaHtml = `
    <div class="boss-name">${boss.name}</div>
    <div class="boss-meta">
      Tier ${boss.tier}
      ${boss.types
        .map((t) => `<span class="type-badge">${t}</span>`)
        .join(" ")}
    </div>
  `;

  if (boss.catchCP) {
    metaHtml += `
      <div class="boss-meta">
        Catch CP:
        ${boss.catchCP.level20.min}&ndash;${boss.catchCP.level20.max}
        (${boss.catchCP.level20.label})
      </div>
      <div class="boss-meta">
        ${boss.catchCP.level25.min}&ndash;${boss.catchCP.level25.max}
        (${boss.catchCP.level25.label})
      </div>
    `;
  }

  if (boss.shinyAvailable) {
    metaHtml += `
      <div class="boss-meta">
        <span class="chip">Shiny available (≈1 in 20)</span>
      </div>
    `;
  }

  if (boostedWeatherLabels) {
    metaHtml += `
      <div class="boss-meta">
        Weather boosted in: ${boostedWeatherLabels}
      </div>
    `;
  }

  if (boss.summary) {
    metaHtml += `
      <div class="boss-meta">
        ${boss.summary}
      </div>
    `;
  }

  const left = document.createElement("div");
  left.innerHTML = metaHtml;

  const right = document.createElement("div");
  const weatherLabel = getWeatherLabel(weatherKey);
  right.innerHTML = `
    <span class="chip">
      Weather: ${weatherLabel}
    </span>
  `;

  header.appendChild(left);
  header.appendChild(right);
  container.appendChild(header);

  if (boss.recommendedTeam) {
    const teamInfo = document.createElement("div");
    teamInfo.className = "boss-meta";
    teamInfo.style.marginTop = "0.5rem";
    teamInfo.textContent = boss.recommendedTeam;
    container.appendChild(teamInfo);
  }

  if (!counters.length) {
    const empty = document.createElement("div");
    empty.className = "empty-state";
    empty.textContent = "No counters defined yet for this boss.";
    container.appendChild(empty);
    return;
  }

  counters.forEach((c) => {
    const isBoosted = c.types.some((t) => boostedTypes.includes(t));
    const card = document.createElement("article");
    card.className = "counter-card";
    card.innerHTML = `
      <div class="counter-header">
        <div class="counter-name">${c.name}</div>
        ${
          isBoosted
            ? '<div class="boosted-tag">Weather boosted</div>'
            : ""
        }
      </div>
      <div class="moves">
        <strong>Types:</strong> ${c.types
          .map((t) => `<span class="type-badge">${t}</span>`)
          .join(" ")}
      </div>
      <div class="moves">
        <strong>Moveset:</strong> ${c.fastMove} &raquo; ${c.chargedMove}
      </div>
      ${
        c.note
          ? `<div class="note">${c.note}</div>`
          : ""
      }
    `;
    container.appendChild(card);
  });
}

    // --- Handle form submit ---
    const form = document.getElementById("raid-form");
    const weatherSelect = document.getElementById("weather-select");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const bossName = bossInput.value;
      const weatherKey = weatherSelect.value;
      const boss = findBossByName(bossName);
      renderResults(boss, weatherKey);
    });
    // Auto-load Kyurem as the default boss on page load
window.addEventListener("DOMContentLoaded", () => {
  const defaultBossName = "Kyurem";
  bossInput.value = defaultBossName;
  const boss = findBossByName(defaultBossName);
  renderResults(boss, "");
});

  </script>
</body>
</html>
